<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/main.css" />
  <title>个人主页 - imba久期</title>
</head>
<body>
  <div id="header">
    <ul>
      <li id="menu"><a data="0" href="javascript:;">≡</a></li>
      <li><a href="#">首页</a></li>
      <li><a href="#about">关于我</a></li>
      <li><a href="#hash2">地址2</a></li>
      <li><a href="#hash3">地址3</a></li>
      <li><a href="#hash4">地址4</a></li>
    </ul>
    <div class="clear bg"></div>
  </div>

  <div id="main">
    <div view-data="0"></div>
    <div view-data="1"></div>
  </div>

  <div id="footer">
    <p>我是FOOTER</p>
    <div class="bg"></div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./imba97.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  //header
  $('#menu a').click(function(){
    if($(this).attr('data')=='0')
    {
      var height=($('#header ul li').length-1)*$('#header ul li:first').outerHeight();
      $('#header ul').css({'width':'100%'}).animate({'height':height});
      $(this).attr('data','1');
    }
    else
    {
      $('#header ul').animate({'height':50});
      $(this).attr('data','0');
    }
  });
});
</script>
</html>
